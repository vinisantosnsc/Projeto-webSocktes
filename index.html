<link rel="stylesheet" href="./public/style.css" />
<body>
  <h2>Mario <span> CHAT</span></h2>
  <main id="canvas"></main>
  <div id="boxId">
    <form id="form2" action="">
      <label for="name">Change your ID</label>
      <input type="text" id="name" name="name" />
      <button>Submit</button>
    </form>
  </div>

  <div id="boxChat">
    <h1>CHAT</h1>
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" /><button>Send</button>
    </form>
  </div>
</body>

<script>
  // Preparação
  const $canvas = document.getElementById("canvas");
  let users = {};
  let user = undefined;

  // Renderizando Usuários
  function renderUsers() {
    $canvas.innerHTML = `
      ${Object.keys(users)
        .map((userId) => {
          const user = users[userId];
          console.log(user);
          return `
          <div class="player" style="top: ${user.y || 295}px; left: ${
            user.x || 70
          }px;">${user.id}</div>
        `;
        })
        .join("")}
    `;
  }
</script>
<!-- Carregando Socket io -->
<script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io();

  socket.on("connect", function () {
    user = { id: socket.id };
    users[socket.id] = user;
    renderUsers();
  });

  window.addEventListener("keydown", (e) => {
    const moves = {
      ArrowLeft: { x: -10, y: 0 },
      ArrowRight: { x: 10, y: 0 },
    };

    const move = moves[e.key];

    if (move) socket.emit("ON_USER_MOVE", { id: socket.id, move });
  });

  socket.on("ON_USERS_UPDATE", (updatedUsers) => {
    users = JSON.parse(updatedUsers);
    renderUsers();
  });

  var form = document.getElementById("form");
  var input = document.getElementById("input");

  form.addEventListener("submit", function (e) {
    e.preventDefault();
    if (input.value) {
      socket.emit("chat message", input.value);
      input.value = "";
    }
  });
  socket.on("chat message", function (msg) {
    var item = document.createElement("li");
    item.textContent = msg;
    messages.appendChild(item);
    window.scrollTo(0, document.body.scrollHeight);
  });
</script>
